name: Build Linux
on: [ push ]
jobs:
  Build-Test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build project
        shell: cmd
        run: cmd /c "D:\Visual Studio\MSBuild\Current\Bin\MSBuild.exe" "D:\VS cache\Demo\Demo.sln" /p:Configuration=Release /p:Platform=x64
