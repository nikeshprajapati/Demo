name: Build Linux
on: [ push ]
jobs:
  Build-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: c-linter
        uses: jidicula/clang-format-action@v3.4.0
        with:
          clang-format-version: '11'
          check-path: 'src'
        
